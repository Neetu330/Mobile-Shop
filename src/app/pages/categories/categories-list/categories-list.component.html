<div>
    <div>
        <button (click)="create()">Create</button>
    </div>
    <div class="categorylistBlock">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Description</th>
                    <th>Created Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of categoriesList">
                    <td>{{item.categoryName}}</td>
                    <td>{{item.description}}</td>
                    <td>{{item.createdOn | date : "dd-MMM-yyy"}}</td>
                    <td>
                        <button (click)="editCategory(item.id)">Edit</button>
                        <button (click)="deleteCategory(item.id, item.createdBy)">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
