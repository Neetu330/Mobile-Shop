<div class="container mx-auto d-flex">
    <div class="row">
        <div class="pen-title">
            <h1>Create Form</h1>
        </div>
        <!-- Form Module-->
        <div class="module form-module col-md-9 mx-auto">
            <div class="row">
                <div class="form">
                    <form [formGroup]="createInventories">
                        <div class="row">
                            <div class="inputBlock col-sm-6">
                                <input formControlName="categoryName" type="text" placeholder="Category Name" />
                                <span class="errorText"
                                    *ngIf="this.createInventories.controls.categoryName.errors!=null && submitted">Please
                                    enter user
                                    name</span>
                            </div>
                            <div class="inputBlock col-sm-6">
                                <input formControlName="productName" type="text" placeholder="Product Name" />
                                <span class="errorText"
                                    *ngIf="this.createInventories.controls.productName.errors!=null && submitted">Please enter Product Name</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="inputBlock col-sm-6">
                                <input formControlName="description" type="text" placeholder="Description" />
                                <span class="errorText"
                                    *ngIf="this.createInventories.controls.description.errors!=null && submitted">Please enter description</span>
                            </div>
                            <div class="inputBlock col-sm-6">
                                <input formControlName="price" type="text" placeholder="Price" />
                                <span class="errorText"
                                    *ngIf="this.createInventories.controls.price.errors!=null && submitted">Please
                                    enter
                                    password</span>
                            </div>
                        </div>
                        <div class="row">
                            <div class="inputBlock col-sm-6">
                                <input formControlName="quantity" type="text" placeholder="Quantity" />
                                <span class="errorText"
                                    *ngIf="this.createInventories.controls.quantity.errors!=null && submitted">Please
                                    enter user
                                    name</span>
                            </div>
                            <div class="inputBlock col-sm-6">
                                <input formControlName="sku" type="text" placeholder="SKU" />
                                <span class="errorText"
                                    *ngIf="this.createInventories.controls.sku.errors!=null && submitted">Please
                                    enter
                                    password</span>
                            </div>
                        </div>
                        <div class="buttonBlock">
                            <button (click)="onBackClick()">Back</button>
                            <button *ngIf="!editEnable" (click)="onSubmit()">Create</button>
                            <button *ngIf="editEnable" (click)="onEditSubmit()">Update</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
